{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="well col-lg-offset-3 col-sm-6 col-md-6">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" class="form-control">
      </form>
    </div>
  </div>
{% endblock %}
